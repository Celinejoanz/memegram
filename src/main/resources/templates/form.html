<h1 class="text-center">Create your very own meme!</h1>

<div class="container">
    <!--<div class=>
        <strong>Warning!</strong> Indicates a warning that might need attention.
    </div>-->
<div class="alert alert-warning">
<form action="#"
      th:action="@{/add}"
      th:object="${meme}"
      method="post"
    enctype="multipart/form-data">
<input type="hidden" th:field="*{id}"/>

        <div class="form-group">
        <label>1st headline:</label>
        <input type="text" th:field="*{headline}" class="form-control">
        <span th:if="${#fields.hasErrors('headline')}"
              th:errors="*{headline}"></span><br/>
        </div>
        <div class="form-group">
            <label>2nd headline:</label>
            <input type="text" th:field="*{headline2}" class="form-control">
            <span th:if="${#fields.hasErrors('headline2')}"
                  th:errors="*{headline2}"></span><br/>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <input type="text" th:field="*{description}" class="form-control">
            <span th:if="${#fields.hasErrors('description')}"
                  th:errors="*{description}"></span><br/>
        </div>
    <!--1st Headline:<input type="text" th:field="*{headline}"/> -->

    <!---2nd Headline:<input type="text" th:field="*{headline2}"/>

    <span th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}"></span><br/>-->
    <input type="file" name="file"/><br/><br/>
    <button type="submit" class="btn btn-primary">Submit</button>
